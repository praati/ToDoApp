<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div class="container" ng-app="toDoApp" ng-controller="toDoController">
    <h2>My Task List</h2>
    <div class = "row">
        <div class="col-md-4 well">
            <h4>Add new task</h4>
            <form role="form">
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" class="form-control" id="task" ng-model="newTask">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" ng-model="newDueDate">
                </div>
                <button type="submit" ng-click="addNewTask()" class="btn btn-default">Add Task</button>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>
                <th>Status</th>
                <th>Task</th>
                <th>Due Date</th>
                </thead>
                <tbody>
                <tr ng-repeat="t in tasks">
                    <td>
                        <input type="checkbox" value="{{t.status}}">
                    </td>
                    <td>
                        {{t.task}}
                    </td>
                    <td>
                        {{t.dueDate}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    var app = angular.module("toDoApp",[]);
    app.controller("toDoController", function($scope, $http){

        $scope.getAllTasks = function() {
            var getUrl = '/getAllTasks';
            $http.get(getUrl).success(function (res) {
                $scope.tasks = res;
            })
        }
        $scope.addNewTask = function () {
            var newTask = {status: false, task: $scope.newTask, dueDate: $scope.newDueDate};
            var postUrl = '/addNewTask';
            $http.post(postUrl, newTask);
        }
    })
</script>
</body>
</html>
